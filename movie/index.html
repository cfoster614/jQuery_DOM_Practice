<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Movie App</title>
</head>
<body>
    <form id="form">
        <input type="text" placeholder="Movie Title" id="title">
        <input type="number" min = "1" max ="10" placeholder="1-10" id="rating">
        <button type="submit" value="Submit Review" id="btn">Submit</button>
        
    </form>
    <table border="2px">
        <thead>
            <tr>
                <td>Movie Title</td>
                <td>Rating</td>
                <td><button class='clear'>Clear all </button ></td>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="app.js"></script>
</body>
</html>
